<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edytuj dane Klienta</title>
</head>

<body>
	<div align="center">
		<!--  Page header -->
		<h1>Edytuj dane Klienta</h1>

		<!-- End line/new line -->
		<br />

		<form action="#" th:action="@{/klienci/update}" th:object="${client}"
			method="post">

			<!-- Table with records -->
			<table border="1" cellpadding="10">
				<tr>
					<td>Id klienta:</td>
					<td><input type="text" th:field="*{idKlienta}"
						readonly="readonly"></td>
				</tr>

				<tr>
					<td>Imie:</td>
					<td><input type="text" th:field="*{imie}"></td>
				</tr>

				<tr>
					<td>Nazwisko:</td>
					<td><input type="text" th:field="*{nazwisko}"></td>
				</tr>

				<tr>
					<td>Numer telefonu:</td>
					<td><input type="text" th:field="*{nrTelefonu}"></td>
				</tr>

				<tr>
					<td>Numer szafki:</td>
					<td><input type="text" th:field="*{nrSzafki}"></td>
				</tr>

				<tr>
					<td>Status klienta:</td>
					<td><select th:field="*{statusKlienta}">
							<option th:value="aktywny" th:text="aktywny"></option>
							<option th:value="zawieszony" th:text="zawieszony"></option>

					</select></td>
				</tr>

				<tr>
					<td>Id klubu:</td>
					<td><input type="text" th:field="*{idKlubu}"></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Zapisz</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
