<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Korty</title>
<link href="/edit.css" rel="stylesheet" />
</head>

<body>
	<div align="center">
		<!--  Page header -->
		<h1 sec:authorize="hasRole('ADMIN')">Edytuj dane kortu</h1>
		<h1 sec:authorize="hasRole('KLIENT')">Zmień status rezerwacji kortu</h1>

		<!-- End line/new line -->
		<br />

		<form action="#" th:action="@{/korty/update}" th:object="${kort}"
			method="post">

			<!-- Table with records -->
			<table>
				<tr>
					<td>Id kortu:</td>
					<td><input type="text" th:field="*{idKortu}"
						readonly="readonly"></td>
				</tr>


				<tr sec:authorize="hasRole('ADMIN')">
					<td>Nawierzchnia:</td>
					<td><select th:field="*{nawierzchnia}">
							<option th:value="twarda" th:text="twarda"></option>
							<option th:value="cegla" th:text="cegla"></option>
							<option th:value="beton" th:text="beton"></option>
							<option th:value="trawa" th:text="trawa"></option>
					</select></td>
				</tr>
				
				<tr sec:authorize="hasRole('KLIENT')">
					<td>Nawierzchnia:</td>
					<td><input type="text" th:field="*{nawierzchnia}"
						readonly="readonly"></td>
				</tr>

				<tr sec:authorize="hasRole('ADMIN')">
					<td>Status kortu:</td>
					<td><select th:field="*{statusKortu}">
							<option th:value="dostepny" th:text="dostepny"></option>
							<option th:value="zarezerwowany" th:text="zarezerwowany"></option>
							<option th:value="zamkniety" th:text="zamkniety"></option>
					</select></td>
				</tr>

				<tr sec:authorize="hasRole('KLIENT')">
					<td>Status kortu:</td>
					<td><select th:field="*{statusKortu}">
							<option th:value="dostepny" th:text="dostepny"></option>
							<option th:value="zarezerwowany" th:text="zarezerwowany"></option>
					</select></td>
				</tr>
				
				<tr sec:authorize="hasRole('ADMIN')">
					<td>Id placówki:</td>
					<td><input type="text" th:field="*{idPlacowki}"></td>
				</tr>
				
				<tr sec:authorize="hasRole('KLIENT')">
					<td>Id placówki:</td>
					<td><input type="text" th:field="*{idPlacowki}"
						readonly="readonly"></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Zapisz</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
