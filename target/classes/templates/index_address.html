<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/address_style.css" type="text/css" rel="stylesheet" />
<title>Adresy</title>
</head>
<body>
	<nav role="navigation">
		<div id="menuToggle">

			<input type="checkbox" /> <span></span> <span></span> <span></span>

			<ul id="menu">
				<a href="/"><li>Strona główna</li></a>
				<a href="/placowki/"><li>Placówki</li></a>
				<a href="/korty/"><li>Korty</li></a>
				<a href="/wylogowanie"><li>Wyloguj się</li></a>
			</ul>
		</div>
	</nav>
	<div align="center">
		<!--  Page header  -->
		<h1>Adresy</h1>
		<!-- Entry to the new page -->
		<a sec:authorize="hasRole('ADMIN')" href="/adresy/new">Dodaj nowy
			adres</a> <br /> <br />
		<!-- Table -->
		<table class="content-table">
			<!-- Table header -->
			<thead>
				<tr>
					<th>Id adresu</th>
					<th>Ulica</th>
					<th>Nr działki</th>
					<th>Miejscowość</th>
					<th>Kod pocztowy</th>
					<th>Nr lokalu</th>
				</tr>
			</thead>
			<!-- Table body -->
			<tbody>
				<tr th:each="adres:${adresy}">
					<td th:text="${adres.idAdresu}">Nr adresu</td>
					<td th:text="${adres.ulica}">Ulica</td>
					<td th:text="${adres.nrDzialki}">Nr działki</td>
					<td th:text="${adres.miejscowosc}">Miejscowość</td>
					<td th:text="${adres.kodPocztowy}">Kod pocztowy</td>
					<td th:text="${adres.nrLokalu}">Nr Lokalu</td>

					<td><a sec:authorize="hasRole('ADMIN')"
						th:href="@{'/adresy/edit/' + ${adres.idAdresu}}">Edytuj</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a sec:authorize="hasRole('ADMIN')"
						th:href="@{'/adresy/delete/' + ${adres.idAdresu}}">Usuń</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
