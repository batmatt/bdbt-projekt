<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/address_style.css" type="text/css" rel="stylesheet" />
<title>Korty</title>
</head>
<body>
	<nav role="navigation">
		<div id="menuToggle">

			<input type="checkbox" /> <span></span> <span></span> <span></span>

			<ul id="menu">
				<a href="/"><li>Strona główna</li></a>
				<a href="/placowki/"><li>Placówki</li></a>
				<a href="/adresy/"><li>Adresy</li></a>
				<a href="/klienci/"><li>Klienci</li></a>
				<a href="/wylogowanie"><li>Wyloguj się</li></a>
			</ul>
		</div>
	</nav>
	<div align="center">
		<!--  Page header  -->
		<h1>Korty</h1>
		<!-- Entry to the new page -->
		<a sec:authorize="hasRole('ADMIN')" href="/korty/new">Dodaj nowy
			kort</a> <br /> <br />
		<!-- Table -->
		<table class="content-table">
			<!-- Table header -->
			<thead>
				<tr>
					<th>Id kortu</th>
					<th>Nawierzchnia</th>
					<th>Status kortu</th>
					<th>Id placówki</th>

				</tr>
			</thead>
			<!-- Table body -->
			<tbody>
				<tr th:each="kort:${korty}">
					<td th:text="${kort.idKortu}">Id kortu</td>
					<td th:text="${kort.nawierzchnia}">Nawierzchnia</td>
					<td th:text="${kort.statusKortu}">Status kortu</td>
					<td th:text="${kort.idPlacowki}">Id placówki</td>

					<td><a sec:authorize="hasRole('ADMIN')"
						th:href="@{'/korty/edit/' + ${kort.idKortu}}">Edytuj</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a sec:authorize="hasRole('ADMIN')"
						th:href="@{'/korty/delete/' + ${kort.idKortu}}">Usuń</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
