<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nowa Placówka</title>
<link href="/edit.css" rel="stylesheet" />
</head>

<body>
	<div align="center">
		<!--  Page header -->
		<h1>Dodaj placówkę</h1>
		
		<!-- End line/new line -->
		<br />
		
		<form action="#" th:action="@{/placowki/save}" th:object="${placowka}"
			method="post">

			<table>		
				<tr>
					<td>Nazwa placówki:</td>
					<td><input type="text" th:field="*{nazwaPlacowki}"></td>
				</tr>

				<tr>
					<td>Numer telefonu:</td>
					<td><input type="text" th:field="*{nrTelefonu}"></td>
				</tr>

				<tr>
					<td>Id adresu:</td>
					<td><input type="text" th:field="*{idAdresu}"></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Dodaj</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
